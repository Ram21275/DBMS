<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
    <h1>DRUG LELO</h1>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form action="/register" method="post" autocomplete="off">
                        <!-- Email input -->
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" >Name:</label>
                            <input type="text" name="name" required class="form-control form-control-lg">
                            
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example13">Email address</label>
                            <input type="email" name="email" id="form1Example13" class="form-control form-control-lg" />
                            
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">Contact Number:</label>
                            <input type="text" name="contact_number" required class="form-control form-control-lg">
                            <span id="contact_error" style="color:red;"></span>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">Password</label>
                            <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" />
                            
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">Street Address:</label>
                            <input type="text" name="street_address" required class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">Locality:</label>
                            <input type="text" name="locality" required class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">City:</label>
                            <input type="text" name="city" required class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">State:</label>
                            <input type="text" name="state" required class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">Age:</label>
                            <input type="text" name="age" required class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">Blood Group:</label>
                            <input type="text" name="blood_group" required class="form-control form-control-lg">
                        </div>
                        <div class="input-group form-outline mb-4">
                            <!-- <label class="form-label" for="form1Example23">Marital Status:</label> -->
                            <select name="marital_status" class="form-control" required class="form-control form-control-lg">
                                <option value="">Marital Status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <!-- <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option> -->
                            </select>
                        </div>
                    
                        <div class="input-group form-outline mb-4">
                            <!-- <label class="form-label" for="form1Example23">Gender:</label> -->
                            <select class="form-control" name="gender" required class="form-control form-control-lg">
                                <option value="">Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <a href="/login">Already have an account?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>

                    </form>
                    
                </div>
            </div>
        </div>
    </section>
    <script>
        // Validate contact number field
        var contactField = document.getElementsByName("contact_number")[0];
        var contactError = document.getElementById("contact_error");
    
        contactField.addEventListener("input", function(event) {
            if (event.target.value.length != 10) {
                contactError.innerHTML = "Contact number should be 10 digits";
            } else {
                contactError.innerHTML = "";
            }
        });
    </script>
</body>

</html>
